<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="../../assets/images/png/Nosso_Corre.png" type="image/x-icon">
  <link rel="stylesheet" href="./css/style.css" />
  <title>Nosso Corre - Contatos</title>
  <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="loading">
    <div class="loading-spinner"></div>
  </div>
  <div class="container">
    <span class="big-circle"></span>
    <img src="../../assets/images/png/contacts/shape.png" class="square" alt="" />
    <div class="form">
      <div class="contact-info">
        <h3 class="title">Contatos</h3>
        <p class="text">Entre em contato com a nossa equipe!</p>

        <div class="info">
          <div class="information">
            <img src="../../assets/images/png/contacts/location.png" class="icon" alt="" />
            <p>
              Rua Yoshikatsu Iida, 08 - Sol Nascente, São José dos Campos - SP, 12236-072
            </p>
          </div>
          <div class="information">
            <img src="../../assets/images/png/contacts/email.png" class="icon" alt="" />
            <p>nossocorre@gmail.com</p>
          </div>
          <div class="information">
            <img src="../../assets/images/png/contacts/phone.png" class="icon" alt="" />
            <p>(12) 91254-0177</p>
          </div>
        </div>

        <div class="social-media">
          <p>Redes Sociais</p>
          <div class="social-icons">
            <a href="https://www.instagram.com/nosso__corre/">
              <i class="fab fa-instagram"></i>
            </a>
          </div>
        </div>
      </div>

      <div class="contact-form">
        <span class="circle one"></span>
        <span class="circle two"></span>

        <img src="../../assets/images/png/Nosso_Corre.png" alt="">
      </div>
    </div>
  </div>

  <script src="./js/main.js"></script>
  <script src="./js/loading.js"></script>
</body>

</html>
